<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-login">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-6">
            <a href="#" ng-class="{active: state=='login'}" id="login-form-link" ng-click="onLoginClick()">Login</a>
          </div>
          <div class="col-xs-6">
            <a href="#" id="register-form-link" ng-class="{active: state=='register'}" ng-click="onRegisterClick()">Register</a>
          </div>
        </div>
        <hr>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <form id="login-form" role="form" ng-show="state=='login'" ng-submit="onSubmit()">
              <div class="form-group">
                <input type="text" ng-model="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="">
              </div>
              <div class="form-group">
                <input type="password" ng-model="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
              </div>
              <div class="form-group text-center">
                <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                <label for="remember"> Remember Me</label>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit"  name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="text-center">
                      <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <form id="register-form" method="post" ng-submit="onSubmit()" role="form" ng-show="state=='register'">
              <div class="form-group">
                <input type="email" name="email" ng-model="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
              </div>
              <div class="form-group">
                <input type="password" name="password" ng-model="password" id="password" tabindex="2" class="form-control" placeholder="Password">
              </div>
              <div class="form-group">
                <input type="password" name="confirm-password" ng-model="password2" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
